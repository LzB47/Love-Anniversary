<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom, #ffeef2, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      background-color: #d81b60;
    }

    .message {
      margin-top: 30px;
      max-width: 80%;
      font-size: 1.2rem;
      color: #555;
      display: none;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      position: fixed;
      font-size: 24px;
      animation: floatEmoji 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-250px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>สุขสันต์ครบรอบ 2 เดือนนะอ้วน 💖</h1>
  <button onclick="showLove()">กดเพื่ออ่านข้อความ</button>

  <div class="message" id="loveMessage">
    สุขสันต์วันครบรอบ 2 เดือนนะอ้วน<br>
    เค้ารู้สึกโชคดีมากที่มีเธอ<br>
    ขอบคุณที่เข้ามาในชีวิตเค้านะ<br>
    ถึงจะอยู่ไกล แต่เค้าขอให้เธออยู่กับเค้านานๆเลยนะ 💕<br>
    <br>
    รักเธอมากขึ้นทุกวันเลยนะ 🥰
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="Velika - ดอกไมและขอความ (Audio)" type="audio/mpeg" />
    เบราว์เซอร์ของคุณไม่รองรับการเล่นเสียง
  </audio>

  <script>
    const bgMusic = document.getElementById('bg-music');
    bgMusic.volume = 0.1; // ปรับระดับเสียงให้อยู่ในระดับเบา

    const emojis = [
      "❤️", "💖", "💕", "🥰", "😍", "💘", "🌸", "💓", "💗", "💞",
      "🌈", "✨", "🌟", "💐", "🌷", "🌻", "🍓", "🧁", "🎀", "🩷"
    ];

    function showLove() {
      document.getElementById('loveMessage').style.display = 'block';
      for (let i = 0; i < 30; i++) {
        setTimeout(() => createEmoji(), i * 100);
      }
    }

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.top = window.innerHeight + "px";
      emoji.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 3000);
    }
  </script>

</body>
</html>
